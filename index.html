<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>pingpong</title>
  </head>
  <body>
    <div class="jumbotron">
        <h1>Ping Pong</h1>
      </div>

      <div class="container">

        <div class="row">
          <div class="col-sm-2" id="contact">
            <h4>Name:</h4>
            <p id="name">David Bethune</p>
          <p><em>Github: http://www.github.com/dbethune0109</em></p>
          </div>
          <div class="col-sm-4">
            <h4>Rules</h4>
          <ol>
            <li>Numbers divisible by 3 become "ping".</li>
            <li>Numbers divisible by 5 become "pong".</li>
            <li>Numbers divisible 15 they become "pingpong".</li>
          </ol>
            <form class="form-inline" id="userInput">
              <div class="form-group">
                <label for="final">Enter number here:</label>
                <input type="text" class="form-control" id="final">
              </div>

              <button type="submit" class="btn btn-default">Ping Pong!</button>
            </form>
          </div>
        </div>
            <div id="fin" class="col-sm-12">
              <h2>Match Final:</h2>
            </div>
          <div class="row">
            <div class="col-sm-12" id="result">
            </div>
          </div>
        </div>
      </body>
</html>
